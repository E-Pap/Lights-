  <title>Buttons that do stuff</title>

<body>
  <button id="turn-on" name="turnon">Turn On </button>
  <button id="turn-off" name="turnoff">Turn Off </button>

  <!-- The core Firebase JS SDK is always required and must be listed first -->

       https://firebase.google.com/docs/web/setup#available-libraries -->

  <script>
  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyB1cfnKaDAVa5jEG8fgjSawQkFc9ypG4Qg",
    authDomain: "lights-93bf7.firebaseapp.com",
    databaseURL: "https://lights-93bf7-default-rtdb.firebaseio.com",
    projectId: "lights-93bf7",
    storageBucket: "lights-93bf7.appspot.com",

    appId: "1:896345395957:web:8e450b224da3cae538ebbc"
    //measurementId: "G-5VDSMPD6NX"
  };
  
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Get a database reference to our blog
  var ref = firebase.database().ref("/");

  // make the buttons call the function below 
  document.getElementById('turn-on').addEventListener('click', turnOn, false);
  document.getElementById('turn-off').addEventListener('click', turnOff, false);

  function turnOn(){
    console.log("turning on");
    ref.update({
      "LED_STATUS": "ON"
    });
  }

  function turnOff(){
    console.log("turning off");
    ref.update({
      "LED_STATUS": "OFF"
    });
  } 
    </script>

</body>
